	<template id="template-article">
		<div class="article">
			<h2 class="article-title"><a id="article-title">Заголовок</a></h2>
			<div class="article-img">
				<img id="article-img" src="">
			</div>

			<div class="article-tags-box">
				<ul class="article-tags">
					Тэги
				</ul>
			</div>

			<div class="article-box">
				<div class="article-summary">
					<p>
						Краткое описание
					</p>
				</div>

				<div class="article-footer">
					<div class="article-footer-publ">
						Опулбикованно:
						<div id="article-publname">
							Автор
						</div>
						,
						<div id="article-date">
							Дата
						</div>
					</div>

					<div id="readMore">Читать полностью</div>
				</div>
			</div>
		</div>
	</template>

	<template id="template-article-full">
		<div class="article">
			<h3 class="article-full-title"><a id="article-title">Заголовок</a></h3>
			<div class="article-full-img">
				<img id="article-full-img" src="">
			</div>
			
			<div class="article-tags-box">
				<ul class="article-tags">
					Тэги
				</ul>
			</div>

			<div class="article-box">
				<div class="article-content">
					<p>
						Содержание статьи
					</p>
				</div>

				<div class="article-footer">
					<div class="article-footer-publ">
						Опулбикованно:
						<div id="article-publname">
							Автор
						</div>
						,
						<div id="article-date">
							Дата
						</div>
					</div>

					<button id='article-delete'>Удалить</button>
					<button id='article-change'>Изменить</button>

				</div>
			</div>
		</div>
	</template>

	<template id="template-add-article">
		<div class="article">
			<form name="add" class="article-box">
				<h4>Название</h4>
				<input maxlength='99'
 type = "text" size = "70%" required class="input" name="title">

 				<h4>Изображение</h4>
				<input
 type = "text" size = "70%" class="input" name="img">

				<h4>Тэги</h4>
				<select class="input-tags">	
					Опции тегов				
				</select>

				<textarea rows='2' cols='100'
 type = "text" size = "70%" class="input" name="tags"></textarea>

				<h4>Краткое описание</h4>
				<textarea rows='2' cols='100' maxlength='199'
 type = "text" size = "70%" required class="input" name="summary"></textarea>

				<h4>Содержание</h4>
				<textarea rows='10' cols='100'
 type = "text" " required class="input" name="content"></textarea>

 				<input class='input-button' type="submit" value="Отправить" onclick="inputSubmitHandler()">
 				<input class='input-button' type="reset" value="Очистить">
			</form>
		</div>
	</template>

	<template id="template-search">
		<form class='search-form' name='search'>
			<a>Выберите дату:

				<input class='search-button' type="reset" value="Очистить">
				<input class='search-button-accept' type="button" value="Применить" >

				<p> от <input class='date-input' type="date" name="createdAfter"> до <input class='date-input' type="date" name="createdBefore"></p>
			</a>

			<a>Выберите автора</a>
			<select class="search-author" name='author'>	
				Опции авторов				
			</select>

			<br/>
			<a>Тэги</a>
			<select class="search-tags">	
				Опции тегов				
			</select>

			<textarea readonly rows='2' cols='70' type = "text" size = "70%" class="search-input" name="tags">

			</textarea>

		</form>
	</template>

	<template id="template-login">
	<div class="login-background">
			<form class='login-form' name='login'>
				<h2 class='login-h2'>Логин</h2>
				<input type = "text" size = "30%" required class="login-input" name="login">

				<h2 class='login-h2'>Пароль</h2>
				<input type = "password" size = "30%" required class="login-input" name="password">

				<h2><input class='login-button' type="submit" value="Войти" onclick="loginSubmitHandler()">
 				<input class='reset-button' type="reset" value="Очистить"></h2>
			</form>
		</div>
	</template>

</body>
